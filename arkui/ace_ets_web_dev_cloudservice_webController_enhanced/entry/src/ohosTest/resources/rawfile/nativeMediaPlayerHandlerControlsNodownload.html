<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单个播放源：preload-metadata</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
<div>
    <button onclick='buttonLoad()'>load()</button>
    <button id='playButton' onclick='buttonPlay()'>play()</button>
</div>
<video  id='bodyId'  controls
        controlslist='nodownload'
        poster='https://www.runoob.com/try/demo_source/smiley-2.gif'>
    <source id='mp4'
            src='https://www.runoob.com/try/demo_source/movie.mp4'
            type='video/mp4'>
</video>

</body>
</html>
<script>
    function getVideo(id) {
        return document.getElementById(id);
    }
    function buttonLoad() {
        getVideo('bodyId').load();
        return true;
    }
    function buttonPlay() {
      document.getElementById('playButton').click();
      return 'play';
    }
</script>
