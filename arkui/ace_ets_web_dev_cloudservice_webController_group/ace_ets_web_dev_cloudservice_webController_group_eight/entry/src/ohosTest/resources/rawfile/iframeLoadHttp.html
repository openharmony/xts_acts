<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe 示例</title>
    <style>
        /* 你可以在这里添加一些CSS样式来美化iframe */
        iframe {
            width: 100%; /* 宽度设置为100%，使其充满容器 */
            height: 500px; /* 高度设置为500px，你可以根据需要调整 */
            border: none; /* 移除边框 */
        }
    </style>
</head>
<body>

<h1>欢迎来到我的网页</h1>
<p>这是一个包含iframe的示例页面。下面的iframe中嵌入了Google的主页。</p>

<iframe src='http://www.baidu.com' frameborder='0'></iframe>

<p>注意：由于同源策略的限制，嵌入的网页可能会受到一些限制，特别是当涉及到跨域请求时。</p>

</body>
</html>
