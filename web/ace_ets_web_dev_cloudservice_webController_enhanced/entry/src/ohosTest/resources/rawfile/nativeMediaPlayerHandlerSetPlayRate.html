}
function resize() {
    resizeDom('bodyId');
    console.log('resizeDom');
    return 'resizeDom';
}
function resizeDom(id) {
    var element = document.getElementById(id);
    element.style.width = '180px';
    element.style.height = '190px';
}

function getSize() {
    var element = document.getElementById('bodyId');
    return element.style.width + element.style.height;
}

<script>
    function getVideo(id) {
        return document.getElementById(id);
    }
    function buttonLoad() {
        getVideo('bodyId').load();
        return true;
    }
     function buttonPlay() {
      document.getElementById('playButton').click();
      return 'play';
    }
     function buttonPause() {
        getVideo('bodyId').pause();
        return 'pause';

    function setPlaybackRate(number) {
        getVideo('bodyId').playbackRate = number;

    }

</script>
