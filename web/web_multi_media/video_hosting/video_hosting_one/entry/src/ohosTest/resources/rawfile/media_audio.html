<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>单个播放源：preload-metadata</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
<div>
    <button onclick='buttonLoad()'>load()</button>
    <button id='playButton' onclick='buttonPlay()'>play()</button>
</div>
<audio controls>
    <source src='https://www.runoob.com/try/demo_source/horse.mp3' type='audio/mpeg'>
    <source src='https://www.runoob.com/try/demo_source/horse.ogg' type='audio/ogg'>
    Your browser does not support this audio format.
</audio>
</body>
</html>
<script>
    function getVideo(id) {
        return document.getElementById(id);
    }
    function buttonLoad() {
        getVideo('bodyId').load();
        return true;
    }
     function buttonPlay() {
        document.getElementById('playButton').click();
        return 'play';
    }
     function buttonPause() {
        getVideo('bodyId').pause();
        return 'pause';
    }
    function setVolume() {
        getVideo('bodyId').muted = false;
        getVideo('bodyId').volume = 0.5;
        return 'volume h5';
    }
</script>
