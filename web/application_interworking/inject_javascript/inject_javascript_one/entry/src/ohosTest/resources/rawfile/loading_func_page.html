<!-- HTML部分 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Loading Progress</title>
    <style>
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: blue;
            z-index: 9999;
        }


    </style>
</head>
<body>
<div>
    <a href="javascript:history.back()" style="font-size: 20px;margin: 10px 10px">返回上一页</a>
</div>
<div id="loading"></div>
<div style="width: 100%;height: 50px;margin-top: 50px;text-align:center;font-size:32px">加载中并且调用了JSBridge</div>
<div id="show-log" style="width: 100%;height: 50px;margin-top: 50px;text-align:center;font-size:32px;color: red"></div>

<script>
        function hideProgress() {
            let ret = dataTrans.trans();
            document.getElementById("show-log").innerText="已调用JSBridge，返回：" + ret;
        }

        window.onload=hideProgress();
</script>

<script src="https://code.jquery.com1/jquery-3.6.0.min.js"
        integrity="sha384-KyYuQmh+VxqTZMb7fXzEkpWGwvgLFjnRBJrDsHNdIoCUlS+aPtAeOiA+cYCbQ"
        crossorigin="anonymous"></script>
</body>
</html>
