    <source src="1.mp4" type="video/mp4">
</video>
<script>
    // 将所有的video元素存储在一个数组中
    let videos = document.querySelectorAll('video');

    // 函数：重新播放任意一个暂停的视频播放器
    function resumeAnyPausedPlayer() {
        // 遍历视频数组，找到第一个暂停的视频并播放
        for (let video of videos) {
            if (video.paused) {
                video.play();
                break; // 播放第一个找到的暂停视频后退出循环
            }
        }
    }

    // 可以在这里调用函数，或者绑定到某个事件上
    // resumeAnyPausedPlayer();


</script>
