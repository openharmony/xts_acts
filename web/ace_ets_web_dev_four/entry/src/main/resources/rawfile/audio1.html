<button onclick="pauseAudio()">Pause Audio</button> <!-- 暂停按钮 -->
<button onclick="playAudio()">Play Audio</button> <!-- 播放按钮 -->
<script>
        function pauseAudio() {
            var audioElement = document.getElementById('myAudio1');
