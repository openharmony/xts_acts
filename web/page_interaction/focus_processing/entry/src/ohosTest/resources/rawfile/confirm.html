<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
    <style>
	#pageHeight{
	  height:1300px
	}
    </style>
</head>
<body>
    <div id="container" onclick="confirmTest()">Confirm</div>
    <div id="result"></div>
    <div id="pageHeight"></div>
</body>
<script>
    function confirmTest(){
        var result = confirm('confirm test')
        document.getElementById("result").innerHTML=result;
        return result;
    }
</script>
</html>
