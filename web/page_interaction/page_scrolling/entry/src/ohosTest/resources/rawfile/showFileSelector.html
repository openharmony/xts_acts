<!DOCTYPE html>
<html>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<head>
    <meta charset="utf-8">
    <style>
        body{
            background-color:gray;
        }
        .box {
            width: 200px;
            height: 150px;
            line-height: 150px;
            text-align: center;
            background-color: orange;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -100px;
            margin-top: -75px;
         }
         a{
            font-size:3em;
         }
    </style>
</head>
<body>
    <div class="box">
        <input type="file" id="upload" name="upload" value="" style="margin-left:65px" accept=".json" onchange="handleInputFileChange(event)"/>
    </div>
</body>
<script>
    var filePath = ""
    function handleInputFileChange(e) {
      var file = e.target.files[0];
      filePath = file.name;
    }

    function getFilePath(){
        return filePath
    }
</script>
</html>
